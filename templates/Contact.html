<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/contact.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <!-- NAV BAR SECTION START -->
    <section id="BPONavBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid">
                <a class="navbar-brand pb-2 pt-2 ps-5 pe-5">
                    <!-- <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                    <b><span class="fs-1">PHOTO GALLERY</span></b>
                  </a>
                <button class="navbar-toggler mb-2 mt-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mb-lg-0 text-center" >
                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block home_active %}{% endblock %}" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block about_active %}{% endblock %}" href="../templates/about.html">About</a>
                        </li>
                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block services_active %}{% endblock %}" href="">Services</a>
                        </li>
                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block contact_us_active %}{% endblock %}" href="../templates/Contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block industries_served_active %}{% endblock %}" href="../templates/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="Contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="Email" name="Email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="Message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="Submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info"><br>
                    <h3>Contact Inforamtion</h3>
                    <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                    <p><i class="fas fa-envelop"></i>info@example.com</p>
                    <p><i class="fas fa-map-market-alt"></i>123 street,city,country</p>
                 </div>
            </div>
        </div>
    </section>
    
</body>
</html>
