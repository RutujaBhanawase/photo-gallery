                    <b><span class="fs-1">PHOTO GALLERY</span></b>
                  </a>
                <button class="navbar-toggler mb-2 mt-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mb-lg-0 text-center" >
                        <li class="nav-item pb-2 pt-2">

                        <li class="nav-item pb-2 pt-2">
                            <a class="nav-link" id="{% block industries_served_active %}{% endblock %}" href="templates/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div> 
            <div class="row img-fluid" style="background-color: rgb(227, 222, 222);"> 
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6" style="padding: 50px;"> 
                    <div> 
                        <form onsubmit="event.preventDefault()" class="box"> 
                            <h1 style="color: black;">Sign In</h1>
                            
                            <div class="form-group" style="padding-top: 10%;">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                                
                            

                            <div style="padding-top: 20px;">
                                <button type="button" class="btn btn-warning">
                                   <a href="../index.html"> Sign In</a>
                                </button>
                            </div>

                            <div class="row" style="padding-top: 20px;">
                                <div class="col">
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Remember Me</label>
                                </div>
                                <div class="col">
                                    <a class="forgot text-muted" href="#">Forgot password?</a> 
                                </div>
                            </div>
                            <div style="padding-top: 50px;">
                                <a href="sign_up.html">Don't have an account?</a>
                            </div>
                        </form> 
                       
                    </div> 
                </div> 
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <img class="img-fluid" style="width: 100%; height: 560px;" src="https://images.unsplash.com/photo-1596109368446-8135e5dd7386?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
