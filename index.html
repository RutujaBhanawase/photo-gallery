<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div> 
            <div class="row img-fluid" style="background-color: rgb(227, 222, 222);"> 
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6" style="padding: 50px;"> 
                    <div> 
                        <form onsubmit="event.preventDefault()" class="box"> 
                            <h1 style="color: black;">Sign In</h1>
                            
                            <div class="form-group" style="padding-top: 10%;">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                                
                            

                            <div style="padding-top: 20px;">
                                <button type="button" class="btn btn-warning">Sign In</button>
                            </div>

                            <div class="row" style="padding-top: 20px;">
                                <div class="col">
                                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1">Remember Me</label>
                                </div>
                                <div class="col">
                                    <a class="forgot text-muted" href="#">Forgot password?</a> 
                                </div>
                            </div>
                        </form> 
                    </div> 
                </div> 
    
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <img class="img-fluid" style="width: 100%; height: 560px;" src="https://images.unsplash.com/photo-1596109368446-8135e5dd7386?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
