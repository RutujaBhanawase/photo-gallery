    <center>
        <section>
            <input type="file" id="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload Image</button>
    
            <!-- Image preview -->
            <img id="image-preview" src="https://www.shutterstock.com/image-photo/word-demo-appearing-behind-torn-260nw-1782295403.jpg" alt="Image Preview">
    
            <script>
            // JavaScript to display the uploaded image preview
            document.getElementById('file-input').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('image-preview').src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </center>
